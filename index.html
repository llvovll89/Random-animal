<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물찾기</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">랜덤 동물찾기 Game</header>
    <div class="container">
        <div class="content">
            <h2>Animal : <span id="com-choice"></span></h2>
            <p>선택한 동물 : <span id="user-choice"></span></p>
            <p>결과 : <span id="result"></span></p>
        </div>
        <div class="btn-box">
            <button id="scissors" value="🐤">🐤</button>
            <button id="rock" value="🐧">🐧</button>
            <button id="paper" value="🐇">🐇</button>
            <button id="scissors" value="🐼">🐼</button>
            <button id="rock" value="🐨">🐨</button>
            <button id="paper" value="🦢">🦢</button>
            <button id="scissors" value="🐒">🐒</button>
            <button id="rock" value="🐘">🐘</button>
            <button id="paper" value="🐿️">🐿️</button>
            <button id="scissors" value="🦔">🦔</button>
            <button id="rock" value="🦭">🦭</button>
            <button id="paper" value="🦖">🦖</button>

        </div>
    </div>

    <script src="./js/game.js" charset="utf-8"></script>
    <!-- alert창 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
